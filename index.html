<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="imgs/logo.png" alt="Capelo e Diploma">
            <h1>Calculadora de medias</h1>
        </header>
        <form id="form">
            <input type="text" id="atv" required placeholder="Nome da Atividade">
            <input type="number" id="nota" required placeholder="Nota da Atividade" max="10" min="0">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tfoot>
                    <tr>
                        <td>Media Final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado"><span class="resultado">---</span></td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
